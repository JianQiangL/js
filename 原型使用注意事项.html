<script>
//    使用原型的注意事项：
//    1，使用对象访问属性的时候，如果本身内找不到就会去原型中查找
//    但是使用点语法进行属性赋值的时候，并不会去原型中进行查找
//    使用点语法赋值的时候如果对象中不存在该属性，就会给该对象新增该属性，而不会去修改原型中的属性

//    2，如果在原型中的属性是引用类型的属性
//    那么所有的对象共享该属性，并且一个对象修改了该引用类型的属性中的成员，其他对象也都会受到影响
    function Person() {

    }
//    var p = new Person();
//    p.name = "666";
    var x = {
        brand:"xuefulan",
        color:"red"
    };
    Person.prototype.car = x;
    var p = new Person();
    console.log(p.car.brand);
    Person.prototype.car = {
        brand:"BYD"
    };
    var p1 = new Person();
    console.log(p1.car.brand);
</script>
</body>
</html>
