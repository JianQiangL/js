<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    try {
        fn();
        //可能出现错误的代码
    } catch ( e ) {
        console.log(123)
        //如果出现错误就执行
    } finally {
        console.log("结束")
        //结束 try 这个代码块之前执行, 即最后执行
    }
    console.log(0)
</script>
</body>
</html>
